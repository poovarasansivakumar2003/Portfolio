<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="icon" href=".\assets\img\favicon.png" type="favicon">
    <link rel="stylesheet" href=".\assets\css\bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            padding: 100px;
        }

        h1 {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="signup" style="display:none;">
        <h1>Register</h1>
        <form>
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="fName" placeholder="First Name" required><br>
            <label for="lName">Last Name</label><br>
            <input type="text" name="lName" id="lName" placeholder="Last Name" required><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Email" required><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <br><br>
            <input type="submit" class="btn" value="Sign Up" name="signUp">
        </form>
        ----------or--------
        <div class="icons">
            <a href="#"><i>Google</i></a>
            <a href="#"><i>Facebook</i></a>
        </div>
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
        <a href="index.html"><input type="button" class='btn' value="Home page"></a>
    </div>

    <div id="signIn">
        <h1>Sign In</h1>
        <form>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Email" required><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br>
            <a href="#">Recover Password</a><br><br>
            <input type="submit" class="btn" value="Sign In" name="signIn">
        </form>
        ----------or--------
        <div class="icons">
            <a href="#"><i>Google</i></a>
            <a href="#"><i>Facebook</i></a>
        </div>
        <p>Don't have account yet?</p>
        <button id="signUpButton">Sign Up</button>
        <a href="index.html"><input type="button" class='btn' value="Home page"></a>
    </div>
    <script>
        const signUpButton = document.getElementById('signUpButton');
        const signInButton = document.getElementById('signInButton');
        const signInForm = document.getElementById('signIn');
        const signUpForm = document.getElementById('signup');
        signUpButton.addEventListener('click', function () {
            signInForm.style.display = "none";
            signUpForm.style.display = "block";
        })
        signInButton.addEventListener('click', function () {
            signInForm.style.display = "block";
            signUpForm.style.display = "none";
        })
    </script>
    <script src=".\assets\js\bootstrap.min.js"></script>
</body>

</html>
