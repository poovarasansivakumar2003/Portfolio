<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="icon" href="./assets/img/favicon.png" type="favicon">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a92e2be0b6.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/firebaseauth.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            padding: 100px;
        }

        #loading {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            background: #f3b982;
            z-index: 100;
            display: flex;
            justify-content: center;
            font-weight: 100;
            font-size: 1.1em;
            color: rgb(248, 134, 58);
        }

        span {
            position: relative;
            top: 0.63em;
            display: inline-block;
            text-transform: uppercase;
            opacity: 0;
            transform: rotateX(-90deg);
        }

        .let1 {
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 1.2s;
        }

        .let2 {
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 1.3s;
        }

        .let3 {
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 1.4s;
        }

        .let4 {
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        .let5 {
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 1.6s;
        }

        .let6 {
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 1.7s;
        }

        .let7 {
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 1.8s;
        }

        @keyframes drop {
            10% {
                opacity: 0.5;
            }

            20% {
                opacity: 1;
                top: 3.78em;
                transform: rotateX(-360deg);
            }

            80% {
                opacity: 1;
                top: 3.78em;
                transform: rotateX(-360deg);
            }

            90% {
                opacity: 0.5;
            }

            100% {
                opacity: 0;
                top: 6.94em;
            }
        }

        .sun,
        .moon {
            position: fixed;
            right: 10px;
            bottom: 10px;
            height: 50px;
            width: 50px;
            z-index: 3;
            cursor: pointer;
        }

        h1 {
            margin: 20px;
            text-align: center
        }

        p {
            text-align: center;
        }

        .icons{
            display:flex; 
            justify-content: center;
        }

        .icons a {
            font-size: xx-large;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="loading">
        <h2>
            <span class="let1">l</span>
            <span class="let2">o</span>
            <span class="let3">a</span>
            <span class="let4">d</span>
            <span class="let5">i</span>
            <span class="let6">n</span>
            <span class="let7">g</span>
        </h2>
    </div>
    <img src="./assets/img/sun.png" class="sun" alt="light" style="display: none;">
    <img src="./assets/img/moon.png" class="moon" alt="dark">
    <div id="signup" style="display:none;">
        <h1>Register</h1>
        <form method="post" action="" id="signUpForm">
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            <p><i class="fas fa-user"></i> <label for="fname">First Name</label></p>
            <p><input type="text" name="fname" id="fName" placeholder="First Name" required></p>
            <p><i class="fas fa-user"></i> <label for="lName">Last Name</label></p>
            <p><input type="text" name="lName" id="lName" placeholder="Last Name" required></p>
            <p><i class="fas fa-envelope"></i> <label for="rEmail"> Email</label></p>
            <p><input type="email" name="email" id="rEmail" placeholder="Email" required></p>
            <p><i class="fas fa-lock"></i> <label for="rPassword"> Password</label></p>
            <p><input type="password" name="password" id="rPassword" placeholder="Password" required></p>
            <p><input type="submit" class="btn btn-primary" value="Sign Up" name="signUp" id="submitSignUp"></p>
        </form>
        <p>--------------or--------------</p>
        <p>Sign Up Through</p>
        <div class="icons">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <p>--------------or--------------</p>
        <p>Already Have Account?</p>
        <button id="signInButton" class="btn btn-primary">Sign In</button>
        <a href="index.html"><input type="button" class="btn btn-primary" value="Home page"></a>
    </div>

    <div id="signIn">
        <h1>Sign In</h1>
        <form method="post" action="" id="signInForm">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
            <p><i class="fas fa-envelope"></i> <label for="email">Email</label></p>
            <p><input type="email" name="email" id="email" placeholder="Email" required></p>
            <p><i class="fas fa-lock"></i> <label for="password">Password</label></p>
            <p><input type="password" name="password" id="password" placeholder="Password" required></p>
            <a href="#">Recover Password</a><br><br>
            <p><input type="submit" class="btn btn-primary" id="submitSignIn" value="Sign In" name="signIn"></p>
        </form>
        <p>--------------or--------------</p>
        <p>Sign In Through</p>
        <div class="icons">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <p>--------------or--------------</p>
        <p>Don't have account yet?</p>
        <button id="signUpButton" class="btn btn-primary">Sign Up</button>
        <a href="index.html"><input type="button" class="btn btn-primary" value="Home page"></a>
    </div>
    <script>
        $(document).ready(function () {
            $("#loading").hide();
            $("#signUpButton").click(function () {
                $("#signup").slideDown(1000);
                $("#signIn").toggle();
            });
            $("#signInButton").click(function () {
                $("#signup").toggle();
                $("#signIn").slideDown(1000);
            });
            $(".moon").click(function () {
                $("body").css({
                    "background-color": "#191a1a",
                    "color": "white"
                });
                $(".sun").show(1000);
                $(".moon").hide(1000);
            });
            $(".sun").click(function () {
                $("body").css({
                    "background-color": "white",
                    "color": "black"
                });
                $(".moon").show(1000);
                $(".sun").hide(1000);
            });
            $(".icons").click(function(){
                alert("Coming Soon")
            });
        });
    </script>
</body>

</html>
